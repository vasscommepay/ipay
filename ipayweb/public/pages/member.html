<html>
<head>
    <link href="bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="bootstrap-3.3.5-dist/css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/demo-styles.css" rel="stylesheet" type="text/css">
    <link href="css/tilestyle.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="bootstrap-3.3.5-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap-carousel.js"></script>     
    <script type="text/javascript" src="js/modernizr-1.5.min.js"></script>
</head>
<body>
    <div id="member" class="col-md-12 row-centered">
        <div id="loghead" class="col-md-12">
            <span><img src="images/logicon.png" />Isi Data Member</span></div>
        <div id="regform" class="col-md-7 col-centered">
    <form action="#" method="post">
        <div class="form-group">
            <label>No KTP</label>
                <input type="text" required="" class="form-control pull-right" name="noktp" />
        </div>
        <div class="form-group">
            <label>NPWP</label>
                <input type="text" required="" class="form-control pull-right" name="npwp" />
        </div>                                                     
        <div class="clearfix"></div>
        <button class="btn btn-warning col-md-12" name="submit"><i class="glyphicon glyphicon-send"></i> Register</button>
    </form>                       
        </div>
    </div>

    <div id="madress" class="col-md-12 row-centered">
        <div id="loghead" class="col-md-12">
            <span><img src="images/logicon.png" />Isi Data Member</span></div>
        <div id="regform" class="col-md-7 col-centered">
    <form action="#" method="post">
        <div class="form-group">
            <label>Nama</label>
                <input type="text" required="" class="form-control pull-right" name="nama" />
        </div>
        <div class="form-group">
            <label>Jalan</label>
                <input type="text" required="" class="form-control pull-right" name="jalan" />
        </div>
        <div class="form-group">
            <label>Kecamatan</label>
                <input type="text" required="" class="form-control pull-right" name="kecamatan" />
        </div>
        <div class="form-group">
            <label>Kota</label>
                <input type="text" required="" class="form-control pull-right" name="kota" />
        </div>                   
        <div class="form-group">
            <label>Provinsi</label>
                <input type="text" required="" class="form-control pull-right" name="provinsi" />
        </div>                                  
        <div class="clearfix"></div>
        <button class="btn btn-warning col-md-12" name="submit"><i class="glyphicon glyphicon-send"></i> Register</button>
    </form>                       
        </div>
    </div>
</body>
</html>
