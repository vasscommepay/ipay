<div id="register" class="col-md-12 row-centered">
  <div id="rghead" class="col-md-12 row-centered data "><span><img src="images/regicon.png" />Isikan Data Diri Anda</span></div>
    <div id="regform" class="col-md-7 col-centered member">
    <form>
        <div class="form-group">
          <label>Nama</label>
            <input type="text" required="" class="form-control pull-right" name="nama" />
        </div>
        <div class="form-group">
          <label>No KTP</label>
            <input type="text" required="" class="form-control pull-right" name="noktp" />
        </div>
        <div class="form-group">
          <label>NPWP</label>
            <input type="text" required="" class="form-control pull-right" name="npwp" />
        </div>                                                          
        <div class="clearfix"></div>
            <button type="button" name="nextA" onclick="memAddress()"><img src="images/nextbutton.png" /></button>
    </form>                       
    </div>

    <div id="rghead" class="col-md-12 row-centered alamat " style="display: none"><span><img src="images/regicon.png" />Isikan Alamat</span></div>
    <div id="regform" class="col-md-7 col-centered mAddress" style="display: none">
        <form>
        <div class="form-group">
            <label>Jalan</label>
            <textarea required="" class="form-control pull-right" name="jalan"></textarea>
        </div>
        <div class="form-group">
            <label>Provinsi</label>
            <select name="provinsi" class="form-control pull-right">
                <option value="provinsi">Pilih Provinsi</option>
            </select>
        </div>
        <div class="form-group">
            <label>Kota/ Kabupaten</label>
            <select name="kota"class="form-control pull-right">
                <option value="kota">Pilih Kota/ Kabupaten</option>
            </select>
        </div>
        <div class="form-group">
            <label>Kecamatan</label>
            <select name="kecamatan" class="form-control pull-right">
                <option value="kecamatan">Pilih Kecamatan</option>
            </select>
        </div><hr/>       
        <div class="form-group">
            <label>Keterangan</label>
            <textarea required="" class="form-control pull-right" name="keterangan"></textarea>
        </div>                                                     
        <div class="clearfix"></div>
            <button type="button" name="nextB1" onclick="memContactP()"><img src="images/prevbutton.png" /></button>
            <button type="button" name="nextB2" onclick="memContactN()"><img src="images/nextbutton.png" /></button>
        </form>                   
    </div>

    <div id="rghead" class="col-md-12 row-centered channel " style="display: none"><span><img src="images/regicon.png" />Isikan Kontak</span></div>
    <div id="regform" class="col-md-7 col-centered mContact" style="display: none">
        <form>
        <div class="form-group">
            <input type="checkbox" name="email" value="email" onclick="pilihan()">E-Mail<br>
            <input id="detemail" type="text" disabled="" class="form-control pull-right" placeholder="E-Mail" name="isiemail"/>
            <hr/>
            <input type="checkbox" name="nohp" value="nohp">No HP<br>
            <input type="text" disabled="" class="form-control pull-right" placeholder="No HP" name="isinohp" />
            
            <!--<select name="cKontak">
                <option value="email" onclick="tes">E-mail</option>
                <option value="hp">No HP</option>
            </select>
                <input id="a" type="text" class="form-control pull-right" name="inputemail" />
        </div>
        <div id="isitelp" class="form-group" style="display: none">
            <select name="cTelpon">
                <option value="hp">No HP</option>
                <option value="rumah">Telepon Rumah</option>
            </select>
                <input type="text" style="display: none" class="form-control pull-right" name="inputnohp" />-->
        </div>
        <div class="clearfix"></div>
            <button type="button" name="nextB1" onclick="memAddressP()"><img src="images/prevbutton.png" /></button>
            <button type="button" name="nextB2"><img src="images/finishbutton.png" /></button>
        </form>                   
    </div>
    </div>
</div>
<script type="text/javascript">
    function memAddress(){
        $(".member").hide()
        $(".mAddress").show()
        $(".alamat").show()
        $(".data").hide()
    }
     function memContactP(){
        $(".member").show()
        $(".mAddress").hide()
        $(".alamat").hide()
        $(".data").show()
    }
    function memContactN(){
        $(".mAddress").hide()
        $(".mContact").show()
        $(".alamat").hide()
        $(".channel").show()
    }
    function memAddressP(){
        $(".mAddress").show()
        $(".mContact").hide()
        $(".alamat").show()
        $(".channel").hide()
    }
    function pilihan(){
        $(".detemail").show()
    }
